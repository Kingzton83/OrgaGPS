components:
  schemas:
    ActivateAccount:
      type: object
      properties:
        uidb64:
          type: string
        token:
          type: string
      required:
      - token
      - uidb64
    CustomUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        product_owner:
          type: boolean
        first_login:
          type: boolean
        image:
          type: string
          format: uri
          nullable: true
        email:
          type: string
          format: email
          maxLength: 200
        phone1:
          type: string
          nullable: true
          maxLength: 200
        phone2:
          type: string
          nullable: true
          maxLength: 200
        address1:
          type: string
          nullable: true
          maxLength: 200
        address2:
          type: string
          nullable: true
          maxLength: 200
        zip_code:
          type: string
          nullable: true
          maxLength: 200
        city:
          type: string
          nullable: true
          maxLength: 200
        country:
          type: string
          nullable: true
          maxLength: 200
        birth_date:
          type: string
          format: date
          nullable: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
        workzones:
          type: array
          items:
            type: integer
      required:
      - email
      - id
      - password
      - username
      - workzones
    CustomUserFirstName:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 150
    DistanceUnitEnum:
      enum:
      - m
      - ft
      type: string
      description: |-
        * `m` - Meter
        * `ft` - Feet
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        location_name:
          type: string
          maxLength: 200
        location_first_name:
          type: string
          maxLength: 200
        location_last_name:
          type: string
          maxLength: 200
        location_email:
          type: string
          format: email
          maxLength: 200
        location_phone1:
          type: string
          nullable: true
          maxLength: 200
        location_phone2:
          type: string
          nullable: true
          maxLength: 200
        location_address1:
          type: string
          nullable: true
          maxLength: 200
        location_address2:
          type: string
          nullable: true
          maxLength: 200
        location_zip_code:
          type: string
          nullable: true
          maxLength: 200
        location_city:
          type: string
          nullable: true
          maxLength: 200
        location_country:
          type: string
          nullable: true
          maxLength: 200
        location_gps_data:
          type: string
          description: Latitude and Longitude in 'lat,lon' format
          maxLength: 100
        location_radius:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,1})?$
          description: Radius in meters
        location_notes:
          type: string
          nullable: true
          maxLength: 500
      required:
      - id
      - location_email
      - location_first_name
      - location_gps_data
      - location_last_name
      - location_name
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    MarkAttendance:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
      required:
      - latitude
      - longitude
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      properties:
        uidb64:
          type: string
        token:
          type: string
        new_password:
          type: string
          writeOnly: true
      required:
      - new_password
      - token
      - uidb64
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PasswordResetRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PatchedCustomUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
